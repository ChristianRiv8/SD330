<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            max-width: 600px;
            margin: 100px auto;
        }

        .error-container h1 {
            font-size: 4em;
            color: #b30000;
            margin-bottom: 10px;
        }

        .error-container img {
            max-width: 100%;
            height: auto;
        }

        .error-container p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #666;
        }

        .error-container a {
            text-decoration: none;
            color: #ffffff;
            background-color: #b30000;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .error-container a:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <img src="https://logos-download.com/wp-content/uploads/2021/01/Marist_College_Logo.png" 
             alt="Lost in the parking lot" 
             style="max-height: 200px;">
        <p>Oops! It seems you're lost in the parking lot. The page you are looking for doesn't exist.</p>
        <a href="parking.html">Return to Home</a>
    </div>
</body>
</html>
